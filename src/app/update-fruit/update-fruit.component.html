<div class="container">
  <div>
    <h2>Modifier un Fruit :</h2>
  </div>
  <form >
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label >ID Fruit</label>
      <input readonly type="text" [(ngModel)]="currentFruit.idFruit"
             name="idFruit" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
      <label >Nom Fruit</label>
      <input type="text"[(ngModel)]= "currentFruit.nomFruit"
             name="nomFruit" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label >Prix Fruit</label>
      <input type="number" [(ngModel)]= "currentFruit.prixFruit"
             name="prixFruit" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label >Date cr√©ation</label>
      <input type="date" [ngModel]="currentFruit.dateCreation | date: 'yyyy-MM-dd'"
             (ngModelChange)=" currentFruit.dateCreation= $event" name="dateCreation" class="form-control">
    </div>
    <div class="mt-2">
      <button type="submit" (click)="updateFruit()" class="btn btnsuccess">Modifer</button>
    </div>
  </form>
</div>
