<p>fruits works!</p>
<div class="container">
  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <tr> <th>Id</th><th>Nom</th> <th>Prix</th> <th>Poids</th> <th>Date Cr√©ation</th> </tr>
        <tbody *ngFor="let fruit of fruits">
        <tr >
          <td>{{fruit.idFruit}}</td>
          <td>{{fruit.nomFruit}}</td>
          <td>{{fruit.prixFruit}}</td>
          <td>{{fruit.poidsFruit}}</td>
          <td>{{fruit.datePaiement | date:'dd/MM/yyyy'}}</td>
          <td><a class="btn btn-danger" (click)="supprimerFruit(fruit)">Supprimer</a></td>
          <td><a class="btn btn-success" [routerLink]="['/updateFruit',fruit.idFruit]">Modifier</a></td>

        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
